	<!-- největší hlavní recept -->
<div class="recepty">
	<div class="hlavni-recept">

		<div class="popis">
			<div class="kategorie">Saláty</div>
			<div class="komentare">5 komentářů</div>
		</div>

		<div class="nadpis nadpis1"><h2>Salát s&nbsp;vlašskými ořechy</h2></div>
	</div>


	<!-- malý recept 1 -->
<div class="vedlejsi">
	<div class="recept recept2">

		<div class="popis">
			<div class="kategorie">Svačina</div>
			<div class="komentare">16 komentářů</div>
		</div>
		<div class="nadpis"><h2>Chlebíček s&nbsp;avokádem</h2></div>
	</div>


	<!-- malý recept 2 -->
	<div class="recept recept3">

		<div class="popis">
			<div class="kategorie">Mexická</div>
			<div class="komentare">7 komentářů</div>
		</div>
		<div class="nadpis"><h2>Avokádové tacos</h2></div>
	</div>


	<!-- malý recept 3 -->
	<div class="recept recept4">

		<div class="popis">
			<div class="kategorie">Luštěniny</div>
			<div class="komentare">23 komentářů</div>
		</div>

			<div class="nadpis"><h2>Pita chléb s&nbsp;cizrnou</h2></div>
	</div>


	<!-- malý recept 4 -->
	<div class="recept recept5">

		<div class="popis">
			<div class="kategorie">Burgery</div>
			<div class="komentare">19 komentářů</div>
		</div>
		
			<div class="nadpis"><h2>Sojový burger</h2></div>
	</div>
</div>

</div>
